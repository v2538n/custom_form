<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Form</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка данных на почту</h1>

				<div class="form__item">
					<label for="formName" class="form__label">Имя*:</label>
					<input id="formName" type="text" name="name" autocomplete="off" class="form__input _req _name">
				</div>

				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input id="formEmail" type="text" name="email" autocomplete="off" class="form__input _req _email">
				</div>

				<div class="form__item">
					<div class="form__label"><span>Левша или правша?</span></div>
					<div class="options">
						
						<div class="options__item">
							<input id="formRightHanded" type="radio" name="hand" value="right" checked class="options__input">
							<label for="formRightHanded" class="options__label"><span>Правша</span></label>
						</div>

						<div class="options__item">
							<input id="formLeftHanded" type="radio" name="hand" value="left" class="options__input">
							<label for="formLeftHanded" class="options__label"><span>Левша</span></label>
						</div>

					</div>
				</div>

				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>

				<div class="form__item">
					<div class="form__label">Возраст:</div>
					<select name="age" class="select">
						<option value="от 18 до 25" selected>Молодой</option>
						<option value="от 25 до 45">Старый</option>
						<option value="от 45">Супер стар</option>
					</select>
				</div>

				<div class="form__item">
					<div class="form__label">Прикрепить фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png" type="file" name="image" class="file__input">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>

				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req" checked>
						<label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных, в соответствии с <a href="#">Условиями</a> *</span></label>
					</div>
				</div>

				<button type="submit" class="form__button">Отправить</button>

			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
